<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maki ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:black;
}

/* escena 3D */
.scene{
    perspective:900px;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* contenedor */
.world{
    position:relative;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    animation:camera 12s ease-in-out forwards;
}

/* ‚ù§Ô∏è coraz√≥n 3D */
.heart{
    position:absolute;
    width:120px;
    height:120px;
    background:#ff2d55;
    transform:rotate(-45deg);
    animation:float 4s infinite ease-in-out;
}
.heart:before,
.heart:after{
    content:"";
    position:absolute;
    width:120px;
    height:120px;
    background:#ff2d55;
    border-radius:50%;
}
.heart:before{top:-60px;}
.heart:after{left:60px;}

/* üåü estrellas */
.star{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite;
}

/* üåπ rosa simple */
.rose{
    position:absolute;
    font-size:50px;
    animation:float 6s infinite;
}

/* ‚ú® texto final */
#final{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    font-size:26px;
    padding:30px;
    opacity:0;
    transition:2s;
}

/* animaciones */
@keyframes float{
    0%,100%{transform:translateY(0) rotate(-45deg);}
    50%{transform:translateY(-40px) rotate(-45deg);}
}

@keyframes twinkle{
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}

@keyframes camera{
    0%{transform:translateZ(-600px) rotateX(15deg);}
    40%{transform:translateZ(-200px) rotateX(0);}
    70%{transform:translateZ(-100px);}
    100%{transform:translateZ(0);}
}
</style>
</head>

<body>

<div class="scene">
    <div class="world" id="world"></div>
</div>

<div id="final">
üíñ Maki‚Ä¶  
Desde que llegaste, mi vida tiene sentido.  
Quiero crecer con vos, cuidarte y elegirte cada d√≠a.  
Porque no existe un futuro donde no est√©s.  
Te amo hoy, ma√±ana y siempre ‚ù§Ô∏è
</div>

<script>

/* generar estrellas */
for(let i=0;i<80;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.getElementById("world").appendChild(s);
}

/* corazones flotando */
for(let i=0;i<7;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    h.style.animationDelay=Math.random()*2+"s";
    document.getElementById("world").appendChild(h);
}

/* rosas */
for(let i=0;i<5;i++){
    let r=document.createElement("div");
    r.className="rose";
    r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"vw";
    r.style.top=Math.random()*100+"vh";
    r.style.animationDelay=Math.random()*3+"s";
    document.getElementById("world").appendChild(r);
}

/* final rom√°ntico */
setTimeout(()=>{
    document.getElementById("final").style.opacity=1;
},9000);

</script>

</body>
</html>
