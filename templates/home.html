<style>
/* Reset mobile */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color: transparent;
}

body{
    font-family:'Segoe UI', sans-serif;
    height:100vh;
    width:100vw;
    overflow:hidden;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Corazones */
.heart{
    position:absolute;
    color:white;
    opacity:0.85;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh) rotate(0);}
    to{transform:translateY(110vh) rotate(360deg);}
}

/* Contenedor */
.container{
    width:92vw;
    max-width:420px;
    perspective:1200px;
}

/* Carta */
.envelope{
    position:relative;
    width:100%;
    height:65vh;
    cursor:pointer;
}

.front, .back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:18px;
    backface-visibility:hidden;
    transition:1.3s;
}

/* Frente */
.front{
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:3em;
    color:#ff4b7d;
    box-shadow:0 12px 35px rgba(0,0,0,0.3);
}

/* Interior */
.back{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(20px);
    transform:rotateY(180deg);
    color:white;
    padding:25px 20px;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

/* Animaci√≥n */
.envelope.open .front{
    transform:rotateY(180deg);
}
.envelope.open .back{
    transform:rotateY(360deg);
}

h1{
    font-size:1.5em;
    margin-bottom:15px;
}

p{
    font-size:1em;
    line-height:1.6;
}

/* Bot√≥n opcional */
.btn{
    margin-top:15px;
    padding:10px;
    border-radius:30px;
    border:none;
    font-size:1em;
    background:white;
    color:#ff4b7d;
}

/* Pantalla completa al cargar */
.fullscreen{
    position:fixed;
    inset:0;
}
</style>

</head>

<body>

<script>

/* Pantalla completa */
window.onload=()=>{
    if(document.documentElement.requestFullscreen){
        document.documentElement.requestFullscreen().catch(()=>{});
    }
};

/* Carta + m√∫sica */
function abrirCarta(el){
    el.classList.toggle("open");

    let audio=document.getElementById("musica");
    if(audio.paused){
        audio.play();
    }
}

/* Corazones optimizados */
function crearCorazon(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";

    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    heart.style.fontSize=(14+Math.random()*20)+"px";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),9000);
}

/* Menos consumo bater√≠a */
setInterval(crearCorazon,450);

</script>
