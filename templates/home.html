<script>
const correct="1428";
let code="";

const love = [

];

function press(n){
    if(code.length<4){
        code+=n;
        updateDisplay();
    }
}

function clearCode(){
    code=code.slice(0,-1);
    updateDisplay();
}

function updateDisplay(){
    const dots = document.querySelectorAll(".dot");

    dots.forEach((dot, i) => {
        if(i < code.length){
            dot.classList.add("active");
        }else{
            dot.classList.remove("active");
        }
    });
}

function randomLove(){
    return love[Math.floor(Math.random()*love.length)];
}

/* ğŸ† fuegos artificiales */
function fireworks(){
    for(let i=0;i<120;i++){
        let p=document.createElement("div");
        p.className="fire";
        p.style.left=50+"vw";
        p.style.top=50+"vh";
        p.style.background=`hsl(${Math.random()*360},100%,60%)`;

        let x=(Math.random()-0.5)*400+"px";
        let y=(Math.random()-0.5)*400+"px";
        p.style.setProperty("--x",x);
        p.style.setProperty("--y",y);

        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1500);
    }
}

function check(){
    if(code===correct){

        fireworks();

        /* desaparecer acertijo */
        document.getElementById("riddle").style.display="none";
        document.querySelector(".keypad").style.display="none";
        document.getElementById("display").style.display="none";

        let msg=document.getElementById("message");
        msg.innerHTML=randomLove();
        msg.style.opacity=1;
