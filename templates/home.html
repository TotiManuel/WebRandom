<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#111111">
<title>Regalo Especial</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #1a1a1a, #000);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
    perspective:1000px;
    color:white;
}

/* Escena 3D */
.scene{
    width:220px;
    height:220px;
    position:relative;
    transform-style:preserve-3d;
}

.gift{
    width:200px;
    height:200px;
    position:absolute;
    transform-style:preserve-3d;
    transition: transform 1.2s ease;
}

.gift.open{
    transform: rotateY(360deg);
}

/* Caja base */
.box{
    position:absolute;
    width:200px;
    height:200px;
    background:linear-gradient(145deg,#c40000,#ff0000);
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    transform:translateZ(0);
}

/* Cinta vertical */
.ribbon-vertical{
    position:absolute;
    width:30px;
    height:200px;
    background:linear-gradient(#ffd700,#ffcc00);
    left:85px;
}

/* Cinta horizontal */
.ribbon-horizontal{
    position:absolute;
    width:200px;
    height:30px;
    background:linear-gradient(#ffd700,#ffcc00);
    top:85px;
}

/* Tapa */
.lid{
    position:absolute;
    width:220px;
    height:60px;
    background:linear-gradient(145deg,#d80000,#ff1a1a);
    top:-50px;
    left:-10px;
    border-radius:15px;
    transform-origin:bottom;
    transition: transform 1.2s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.gift.open .lid{
    transform: rotateX(-120deg);
}

/* Moño */
.bow{
    position:absolute;
    width:60px;
    height:60px;
    background:radial-gradient(circle,#ffe066,#ffcc00);
    border-radius:50%;
    top:-70px;
    left:50%;
    transform:translateX(-50%);
    box-shadow:0 0 20px gold;
}

/* Contenido */
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    opacity:0;
    transition:1s;
    width:90%;
}

.content img{
    width:100%;
    max-width:300px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.7);
}

.message{
    margin-top:15px;
    font-size:20px;
    min-height:28px;
    letter-spacing:1px;
}

.show{
    opacity:1;
}

/* Brillos */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation: sparkle 1.5s ease-out forwards;
}

@keyframes sparkle{
    0%{ transform: scale(0) translateY(0); opacity:1; }
    100%{ transform: scale(1.5) translateY(-200px); opacity:0; }
}
</style>
</head>

<body>

<div class="scene">
    <div class="gift" id="gift">
        <div class="lid"></div>
        <div class="box">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
        </div>
        <div class="bow"></div>
    </div>
</div>

<div class="content" id="content">
    <!-- CAMBIÁ LA FOTO -->
    <img src="https://picsum.photos/500/600" alt="foto">
    <!-- MENSAJE AUTOMÁTICO -->
    <div class="message" id="message"></div>
</div>

<script>
const gift = document.getElementById("gift");
const content = document.getElementById("content");
const message = document.getElementById("message");

const text = "Feliz cumpleaños ❤️ Gracias por ser tan especial.";

gift.addEventListener("click", () => {

    gift.classList.add("open");

    setTimeout(()=>{
        content.classList.add("show");
        typeWriter();
    },1000);

    for(let i=0;i<60;i++){
        let sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = Math.random()*window.innerWidth+"px";
        sparkle.style.top = Math.random()*window.innerHeight+"px";
        sparkle.style.animationDuration = (Math.random()*1+1)+"s";
        document.body.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),1500);
    }
});

function typeWriter(){
    let i=0;
    function typing(){
        if(i < text.length){
            message.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,50);
        }
    }
    typing();
}
</script>

</body>
</html>
