<!DOCTYPE html>

<html lang="es">
<head>

<!-- PWA -->

<link rel="manifest" href="/static/manifest.json">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg,#ff2e63,#ff7aa2);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Carta */
.container{
    perspective:1000px;
}

.card{
    width:90vw;
    max-width:400px;
    height:60vh;
    position:relative;
    transform-style:preserve-3d;
    transition:1s;
}

.card.open{
    transform:rotateY(180deg);
}

.front, .inside{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:20px;
    backface-visibility:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    text-align:center;
}

.front{
    background:white;
    cursor:pointer;
}

.front h2{
    color:#ff2e63;
}

.inside{
    background:#fff0f5;
    transform:rotateY(180deg);
    flex-direction:column;
}

.inside h1{
    color:#ff2e63;
    font-size:28px;
    margin-bottom:10px;
}

.inside p{
    font-size:18px;
    color:#444;
}

/* corazones */
.heart{
    position:absolute;
    color:red;
    animation:fall linear infinite;
    font-size:20px;
}

@keyframes fall{
    from{
        transform:translateY(-10vh);
    }
    to{
        transform:translateY(110vh);
    }
}

/* pantalla completa tipo app */
html, body{
    height:100%;
}

/* bot√≥n instalar */
.install-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#ff2e63;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:50px;
    font-size:16px;
    display:none;
}
</style>

</head>

<body>

<div class="container">
    <div class="card" id="card">
        <div class="front" onclick="openCard()">
            <h2>üíå Toc√° para abrir</h2>
        </div>

    <div class="inside">
        <h1>Maki ‚ù§Ô∏è</h1>
        <p>
            Desde que llegaste a mi vida todo es m√°s lindo.<br><br>
            Me encanta cada momento con vos.<br>
            Sos especial, √∫nica y quiero seguir creando recuerdos juntos.<br><br>
            Te quiero much√≠simo üíï
        </p>
    </div>
</div>
```

</div>

<button class="install-btn" id="installBtn">Instalar ‚ù§Ô∏è</button>

<script>
function openCard(){
    document.getElementById("card").classList.toggle("open");
}

/* corazones */
function createHearts(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove()},6000);
}
setInterval(createHearts,300);

/* PWA instalar */
let deferredPrompt;
const btn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e)=>{
    e.preventDefault();
    deferredPrompt = e;
    btn.style.display="block";
});

btn.addEventListener("click", async ()=>{
    btn.style.display="none";
    deferredPrompt.prompt();
});

/* service worker */
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("/static/sw.js");
}
</script>

</body>
</html>
