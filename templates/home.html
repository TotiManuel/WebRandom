<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#000000">
<title>Regalo</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #111, #000);
    overflow:hidden;
    font-family: system-ui, sans-serif;
    perspective:1200px;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

/* Escena */
.scene{
    width:260px;
    height:260px;
}

/* Regalo */
.gift{
    width:220px;
    height:220px;
    position:relative;
    transform-style:preserve-3d;
    animation: float 3s ease-in-out infinite;
    cursor:pointer;
}

/* Flotar */
@keyframes float{
    0%,100%{ transform: translateY(0) rotateY(0deg); }
    50%{ transform: translateY(-20px) rotateY(8deg); }
}

.gift.open{
    animation:none;
}

/* Caja */
.box{
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#c10000,#ff0000);
    border-radius:20px;
    position:absolute;
    box-shadow:
        inset -8px -8px 20px rgba(0,0,0,0.6),
        inset 8px 8px 15px rgba(255,255,255,0.2),
        0 20px 40px rgba(0,0,0,0.8);
}

/* Cintas */
.ribbon-v{
    width:32px;
    height:100%;
    background:linear-gradient(#ffe066,#ffcc00);
    position:absolute;
    left:50%;
    transform:translateX(-50%);
}

.ribbon-h{
    height:32px;
    width:100%;
    background:linear-gradient(#ffe066,#ffcc00);
    position:absolute;
    top:50%;
    transform:translateY(-50%);
}

/* Tapa */
.lid{
    width:240px;
    height:70px;
    background:linear-gradient(145deg,#d90000,#ff1a1a);
    position:absolute;
    top:-60px;
    left:-10px;
    border-radius:20px;
    transform-origin:bottom;
    transition:1.2s cubic-bezier(.3,.7,.3,1);
    box-shadow:
        inset -5px -5px 15px rgba(0,0,0,0.5),
        inset 5px 5px 10px rgba(255,255,255,0.2),
        0 10px 30px rgba(0,0,0,0.7);
}

.gift.open .lid{
    transform: rotateX(-140deg);
}

/* Mo침o realista */
.bow{
    position:absolute;
    top:-95px;
    left:50%;
    transform:translateX(-50%);
    width:80px;
    height:50px;
}

.loop{
    position:absolute;
    width:40px;
    height:50px;
    background:linear-gradient(#ffd700,#ffcc00);
    border-radius:50% 50% 40% 40%;
}

.loop.left{ left:0; transform:rotate(-20deg);}
.loop.right{ right:0; transform:rotate(20deg);}

.knot{
    width:26px;
    height:26px;
    background:linear-gradient(#ffe066,#ffcc00);
    border-radius:50%;
    position:absolute;
    left:50%;
    top:12px;
    transform:translateX(-50%);
}

/* Contenido */
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    opacity:0;
    transition:1s;
    width:92%;
}

.content img{
    width:100%;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.8);
}

.message{
    color:white;
    margin-top:15px;
    font-size:20px;
    min-height:28px;
}

.show{ opacity:1; }

/* Part칤culas */
.sparkle{
    position:absolute;
    width:10px;
    height:10px;
    background: radial-gradient(circle, #fff, #ffd700, transparent);
    border-radius:50%;
    box-shadow:
        0 0 10px #fff,
        0 0 20px #ffd700,
        0 0 40px #ffcc00;
    animation: spark 2s ease-out forwards;
}

@keyframes spark{
    0%{
        transform: scale(0.3) translateY(0);
        opacity:1;
    }
    50%{
        opacity:1;
    }
    100%{
        transform: translateY(-350px) scale(1.8) rotate(180deg);
        opacity:0;
    }
}

/* Bot칩n */
#openBtn{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 26px;
    border:none;
    border-radius:40px;
    background:linear-gradient(145deg,#ffd700,#ffcc00);
    font-size:18px;
    font-weight:bold;
    box-shadow:0 10px 25px rgba(0,0,0,0.6);
    cursor:pointer;
    z-index:10;
}

/* Luz dorada */
.light{
    position:absolute;
    width:200px;
    height:200px;
    background:radial-gradient(circle,#ffd700,transparent 70%);
    top:40%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    opacity:0;
    transition:1s;
    pointer-events:none;
}

.light.show{
    transform:translate(-50%,-50%) scale(3);
    opacity:1;
}

</style>
</head>

<body>

<div class="scene">
    <div class="light" id="light"></div>
<div class="gift" id="gift">

    <div class="lid"></div>

    <div class="box">
        <div class="ribbon-v"></div>
        <div class="ribbon-h"></div>
    </div>

    <div class="bow">
        <div class="loop left"></div>
        <div class="loop right"></div>
        <div class="knot"></div>
    </div>

</div>
</div>
<button id="openBtn">Tengo algo para vos 游눏</button>

<div class="content" id="content">
    <!-- CAMBI츼 LA FOTO -->
    <img src="static\image.jpg">
    <div class="message" id="msg"></div>
</div>

<script>
const gift = document.getElementById("gift");
const content = document.getElementById("content");
const msg = document.getElementById("msg");
const btn = document.getElementById("openBtn");
const light = document.getElementById("light");

const text = "Este regalo es para vos maki 仇벒잺 Porque sos la persona m치s importante en mi vida. Gracias por hacerme tan feliz.";


function abrirRegalo(){

    gift.classList.add("open");
    light.classList.add("show");

    if(navigator.vibrate){
        navigator.vibrate([200,80,200,80,300]);
    }

    /* Part칤culas m치gicas */
    for(let i=0;i<120;i++){
        let s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left = Math.random()*window.innerWidth+"px";
        s.style.top = Math.random()*window.innerHeight+"px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1500);
    }

    btn.style.display = "none";

    setTimeout(()=>{
        content.classList.add("show");
        escribir();
    },1000);
}

/* PC y celular */
gift.addEventListener("click", abrirRegalo);
gift.addEventListener("touchstart", abrirRegalo);
btn.addEventListener("click", abrirRegalo);

function escribir(){
    let i=0;
    function t(){
        if(i < text.length){
            msg.innerHTML += text[i];
            i++;
            setTimeout(t,40);
        }
    }
    t();
}

</script>

</body>
</html>
