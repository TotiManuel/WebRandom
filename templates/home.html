<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Regalo</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff7eb3,#ff758c);
        font-family:Arial, Helvetica, sans-serif;
        overflow:hidden;
    }

    /* Caja */
    .gift{
        position:relative;
        width:180px;
        height:180px;
        cursor:pointer;
    }

    .box{
        width:100%;
        height:100%;
        background:#ff3b3b;
        border-radius:10px;
        position:absolute;
        bottom:0;
        transition:0.7s;
    }

    .lid{
        width:100%;
        height:50px;
        background:#ff5757;
        border-radius:10px 10px 0 0;
        position:absolute;
        top:0;
        transition:0.7s;
    }

    /* MoÃ±o */
    .bow{
        position:absolute;
        width:40px;
        height:40px;
        background:gold;
        border-radius:50%;
        top:-20px;
        left:50%;
        transform:translateX(-50%);
        z-index:2;
    }

    .gift.open .lid{
        transform:translateY(-120px) rotate(-15deg);
    }

    .gift.open .box{
        transform:scale(1.1);
    }

    /* Contenido */
    .content{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        text-align:center;
        opacity:0;
        transition:1s;
    }

    .content img{
        width:220px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,0.3);
    }

    .content h2{
        color:white;
        margin-top:10px;
    }

    .show{
        opacity:1;
    }

    /* Brillos */
    .sparkle{
        position:absolute;
        width:8px;
        height:8px;
        background:white;
        border-radius:50%;
        animation:spark 1.2s linear forwards;
    }

    @keyframes spark{
        0%{transform:scale(0); opacity:1;}
        100%{transform:scale(1.5) translateY(-120px); opacity:0;}
    }

</style>
</head>

<body>

<div class="gift" id="gift">
    <div class="lid"></div>
    <div class="bow"></div>
    <div class="box"></div>
</div>

<div class="content" id="content">
    <!-- CAMBIÃ ESTA IMAGEN -->
    <img src="https://picsum.photos/400/300" alt="foto">
    <!-- CAMBIÃ ESTE MENSAJE -->
    <h2>Â¡Feliz dÃ­a! ðŸŽ‰</h2>
</div>

<script>

const gift = document.getElementById("gift");
const content = document.getElementById("content");

gift.addEventListener("click", () => {

    gift.classList.add("open");

    // Mostrar foto y mensaje
    setTimeout(()=>{
        content.classList.add("show");
    },600);

    // Brillos
    for(let i=0;i<40;i++){
        let sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");

        sparkle.style.left = Math.random()*window.innerWidth+"px";
        sparkle.style.top = Math.random()*window.innerHeight+"px";

        sparkle.style.animationDuration = (Math.random()*1+0.5)+"s";

        document.body.appendChild(sparkle);

        setTimeout(()=>sparkle.remove(),1200);
    }

});

</script>

</body>
</html>
